<!-- iframe : 외부 문서 삽입하기 -->
<!-- 웹 문서 안에 다른 웹 문서를 가져와 표시하는 것을 인라인 프레임 -->
<!-- seamless : 프레임의 테두리를 없애 마치 본문의 일부처럼 보이도록 만들기. -->

<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>iframe</title>
<style>
  body {
    background:#222;
    color:#fff;
    padding:20px;
  }
</style>
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>

<body>
<div class="container">
  <h2>iframe 태그를 이용해 외부 문서(사이트) 포함시키기</h2>
  <div class="content">
	  <iframe src="http://www.easyspub.co.kr/" width="95%" height="500"></iframe>
  </div>
  
</div>
</body>
</html>
