<!-- background-size : 배경 이미지 크기 조절하기 -->
<!-- auto : 원래 배경 이미지 크기만큼 표시
contain : 요소 안에 배경 이미지가 다 들어오도록 이미지 확대/축소
cover : 배경 이미지로 요소를 모두 덮도록 이미지를 확대/축소
<크기 값> : 너비 값과 높이 값 지정. 너비 값만 있을 경우 원래 배경 이미지 크기 기준으로 확대 비율 자동 계산
<백분율> : 배경 이미지가 들어갈 요소의 크기를 기준으로 백분율 값 지정. 그 크기에 맞도록 확대 축소 -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>배경 이미지</title>
  <style>
    div{
      width:500px;
      height:500px;
      border:2px double black;
			margin-bottom:20px;
    }
    .bg1{
      background:url('images/bg4.jpg') no-repeat left top;
      background-size:auto;
    }
    .bg2 {
      background:url('images/bg4.jpg') no-repeat left top;
      background-size:200px 150px;
    }
    .bg3 {
      background:url('images/bg4.jpg') no-repeat left top;
      background-size:60% 40%;
    }
    .bg4 {
      background:url('images/bg4.jpg') no-repeat left top;
      background-size:contain;
    }
     .bg5 {
      background:url('images/bg4.jpg') no-repeat left top;
      background-size:cover;
    }
    .bg6{
      background:url('images/bg4.jpg') no-repeat left top;
      background-size:100% 100%;
    }
  </style>
</head>
<body>
  <div class="bg1"></div>
	<div class="bg2"></div>
	<div class="bg3"></div>
	<div class="bg4"></div>
	<div class="bg5"></div>
	<div class="bg6"></div>
 </body>
</html>
