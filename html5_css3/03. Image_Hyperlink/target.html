<!-- target -->
<!-- target 속성 사용해서 새로운 화면에서도 링크 열 수 있음 -->

<!-- target 속성 값 4가지 -->
<!-- _blank : 링크 내용이 새 창이나 새 탭에서 열릴 수 있도록 함
_self : target 속성의 기본 값으로 링크가 있는 화면에서 열림
_parent : 프레임을 사용했을 때 링크 내용을 부모 프레임에 표시
_top : 프레임을 사용했을 때 프레임에서 벗어나 링크 내용을 전체 화면에 표시함 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>텍스트 링크</title>
	<style>
		a {
			text-decoration:none;
			color:black;
		}
	</style>
</head>
<body>
	<h1>텍스트 링크 만들기</h1>
	<p><a href="http://www.easyspub.com">이지스퍼블리싱 홈페이지(현재 화면)</a></p>
	<p><a href="http://www.easyspub.com" target="_top">이지스퍼블리싱 홈페이지(새 창 또는 새 탭)</a></p>
</body>
</html>
