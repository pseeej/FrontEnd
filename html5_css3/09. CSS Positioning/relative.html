<!-- relative : 문서 흐름 따라 위치 지정하기 -->
<!-- static처럼 나열한 순서대로 배치되지만 top, right, bottom, left 속성 이용 가능
좌표값 사용해 위치 지정 가능. 그 다음에 오려고 하는 값이 기준 -->

<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS 포지셔닝</title>
	<style>
		.box1{
			float:left;
			width:100px;
			background:#ffd800;
			margin-right:10px;
			padding:20px;
		}
		.box2 {
			position:relative;
			left:-50px;
			top:30px;
			width:300px;
			background:#0094ff;
			float:left;
			padding:20px;
		}
	</style>
</head>
<body>
	<div class="box1">박스1</div>
	<div class="box2">박스2</div>
</body>
</html>
