<!-- absolute : 원하는 위치에 배치하기 -->
<!-- 기준이 되는 위치는 가장 가까운 부모 요소나 조상 요소 중 position 속성이 relative인 요소
요소 감싸는 div 만들고 position을 relative으로 지정해둬야 사용 가능 -->

<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS 포지셔닝</title>
	<style>
		#wrap{
			position:relative;
			width:300px;
			height:300px;
			border:1px solid #ccc;
		}
		.box{
			position:absolute;
			width:50px;
			height:50px;
			background:#0094ff;
		}
		#crd1{ top:0; left:0; }
		#crd2{ top:0; right:0; }
		#crd3{ bottom:0; left:0; }
		#crd4{ bottom:0; right:0; }
		#crd5{ top:100px; left:100px; }
	</style>
</head>
<body>
	<div id="wrap">
		<div class="box" id="crd1"></div>
		<div class="box" id="crd2"></div>
		<div class="box" id="crd3"></div>
		<div class="box" id="crd4"></div>
		<div class="box" id="crd5"></div>
	</div>
</body>
</html>
