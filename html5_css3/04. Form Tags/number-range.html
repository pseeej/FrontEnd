<!-- type = "number" -->
<!-- 사용자가 입력한 내용을 숫자로 인식 -->
<!-- 스핀 박스가 표시되기도 함 -->

<!-- type = "range" -->
<!-- 슬라이드 막대를 움직여 숫자 값을 입력하게 함 -->

<!-- 속성 -->
<!-- min : 입력할 수 있는 최솟값
max : 입력할 수 있는 최댓값
step : 짝수나 홀수 등 특정 숫자로 제한하려고 할 때 숫자 간격 지정 가능. 기본은 1
value : 필드에 표시할 초기값 -->

<!doctype html>
<html lang="ko">
  <head>
		 <meta charset="utf-8">
     <title> 웹 폼</title>
     <style>
			 body {
				background-color:#fff; 
			 }
			 form legend{
				font-size:15px;
				font-weight:600; 
			 }
			 form label.reg {
				font-size:14px;
				width:150px;
				float:left;
			 }
			 form ul li{
				list-style:none; 
				margin: 15px 0;		
			 }
			 #member, #stuffs {
				width:50px; 
			 }
	 </style>
  </head>
  <body>
	<form>
	  <fieldset>
	    <legend> 등록 정보</legend>
    	  <ul>
	        <li>
            	  <label class="reg" for="member">참여인원<small>(최대10명)</small></label>
                <input type="number" id="member" value="1" min="0" max="10" step="1">
              </li>
              <li>
            	  <label class="reg" for="stuffs">지원물품<small>(1인당 5개)</small></label>
                <input type="number" id="stuffs" value="1" min="0" max="50" step="5">
              </li>
        	  <li>
            	  <label class="reg" for="satis">희망 단계<small>(하,중,상)</small></label>
                <input type="range" id="satis" value="1" min="1" max="3">
              </li>           
            </ul>
       </fieldset>
  </form>
  </body>
</html>
