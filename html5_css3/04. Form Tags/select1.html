<!-- select로 만든 드롭다운은 한 가지 옵션 표시됨.
화살표로 나머지 옵션 살펴본 후 필요한 한 가지 항목 선택 가능
size로 드롭다운 항목 개수 지정 가능
multiple로 드롭다운 항목 여러 개 한 번에 선택 가능-->

<!-- option으로 드롭다운 목록에 표시되는 옵션 지정 가능
value로 서버로 넘겨질 값 지정하고
selected로 기본 선택 옵션 지정 -->

<!doctype html>
<html lang="ko">
  <head>
     <meta charset="utf-8">
		 <title> 웹 폼</title>
     <style>
			 body {
				background-color:#fff; 
			 }
			 form fieldset{
				margin-bottom:25px; 
			 }
			 form legend{
				font-size:15px;
				font-weight:600; 
			 }
			.reg {
				font-size:14px;
				width:110px;
				color:#390;
				font-weight:bold;		
				float:left;
				text-align:right;
				margin-right:10px;
			 }	 
			 form ul li{
				list-style:none; 
				margin: 15px 0;	
				font-size:14px;	
			 }
	 </style>
  </head>
  <body>
  <h1> 여름방학 특강 신청</h1>
	<form>
    <fieldset>
    <legend>수강 신청인</legend>
    <ul>
    	<li>
	    	<label class="reg" for="id">학번</label>
        	<input type="text" id="id" autofocus> 
        </li>
        <li>       	
	    	<label class="reg" for="name">이름</label>
        	<input type="text" id="name">               
      </li>
    	<li>
        <label class="reg" for="class">학과</label>
				<select size="5" id="class" multiple>
					<option value="archi">건축공학과</option>
					<option value="mechanic">기계공학과</option>
					<option value="indust">산업공학과</option>
					<option value="elec">전기전자공학과</option>
					<option value="computer" selected>컴퓨터공학과</option>
					<option value="chemical">화학공학과</option>
				</select>
      </li>
     </ul>
		</fieldset>
  </form>
  </body>
</html>
