<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>예약 접수</title>
	<style>
		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}
	</style>
</head>
<body>
	<h1>예약 정보</h1>

	<ul>
		<li>
			<label for="r-name">이 름</label>
			<input type="text" id="r-name">
		</li>
		<li>
			<label for="pnum">휴대폰</label>
			<input type="tel" id="pnum">
		</li>
		<li>
			<label for="r-email">이메일</label>
			<input type="email" id="r-email">
		</li>

		<li>
			<button type="submit">예약하기</button>
		</li>

	</ul>
	


</body>
</html>
