<!-- :enabled - 해당 요소가 사용 가능한 상태일 때의 스타일 지정
:disabled - 해당 요소가 사용 불가능한 상태일 때의 스타일 지정
:checked - 라디오 박스나 체크 박스에서 해당 항목을 선택했을 때의 스타일 지정 -->

<!doctype html>
<html lang="ko">
  <head>
		<meta charset="utf-8">
    <title> 가상 클래스 </title>
    <style>
			body {
				background-color:#fff; 
			}
			form fieldset{
				margin-bottom:25px; 
			}	 
			form legend{
				font-size:15px;
				font-weight:600; 
			}
			input:disabled {		 
				background:#ddd;
				border:1px #ccc solid;
			}
			input:checked + span {
				color:blue;
			}
	 	</style>
  </head>
  <body>
		<form>
			<fieldset>
				<legend>사용자 정보</legend>
				<label>이름 <input type="text" disabled></label>
			</fieldset>
			<fieldset>
				<legend>신청 과목</legend>
				<p>이 달에 신청할 과목을 선택하세요</p>
				<label><input type="radio" name="subject" value="speaking"><span>회화</span></label>
				<label><input type="radio" name="subject" value="grammar"><span>문법</span></label>
				<label><input type="radio" name="subject" value="writing"><span>작문</span></label> 
			</fieldset>		
		</form>
  </body>
</html>
