<!-- rem : root-em. 처음부터 기본 크기를 지정하기 때문에 중간에 기본값 바뀌지 않음 -->

<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Fluid Grid Layout</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
    body {
      font-size:16px;
    }
		#wrapper {
			width:96%;
			margin:0 auto;
			font-size:12px;
		}
		.header-text{
			font-size:2rem;
			text-align:center;
		}
    .fluid-text {
      font-size:1.5rem;
    }
	</style>
</head>

<body>
	<div id="wrapper">
		<header class="header-text">
      <p> 가변 그리드 레이아웃 </p>
			<p class="fluid-text"> 가변 폰트 </p>
		</header>
	</div>
</body>
</html>
